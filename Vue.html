<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识Vue</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>Hello,{{name}}</h1>
        <h2>right<h2>
        <h2>left<h2>
    </div>
    <script>
        Vue.config.productionTip = false; //阻止 vue在启动时生成生产提示。

        //创建Vue实例
        new Vue({
            el:'#root', // el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
            data:{      // data中用于存储数据，数据供el所指定的容器去使用，值暂时先写成一个对象
                name:'尚硅谷4'
            }
        })

    </script>
</body>
</html>
